<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/logo weather.png"
      type="image/x-icon"
    />
    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- Google Fonsts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Main Css File -->
    <link rel="stylesheet" href="./assets/css/weather.css" />
  </head>

  <body>
    <main>
      <div class="container text-white">
        <!-- Start NavBar  -->
        <nav class="py-3">
          <div class="row row-cols-sm-3 align-items-center">
            <!-- Logo -->
            <div class="col">
              <h2 class="logo m-0"><a href="#">Weather</a></h2>
            </div>
            <!-- Search box -->
            <div class="col">
              <div
                class="seach-box d-flex align-items-center position-relative"
              >
                <input
                  class="w-100"
                  type="text"
                  id="inputbox"
                  placeholder="Search City Name"
                />
                <i class="icon-search-box fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <!-- Button getLocation -->
            <div class="col">
              <div class="button-location d-flex justify-content-center">
                <button class="button type1">
                  <span class="btn-txt">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    get your location
                  </span>
                </button>
              </div>
            </div>
          </div>
        </nav>
        <!-- End NavBar  -->
        <!-- Start Weather Body Section  -->
        <section>
          <!-- Start Current Weather -->
          <div class="location-time py-2">
            <h4 class="text-capitalize m-0">current weather</h4>
            <span class="loc-city">Cairo,Eg</span>
            <span class="loc-time ms-3">10:26 AM</span>
          </div>
          <div class="details-weather py-3">
            <div class="container">
              <div class="row row-cols-sm-2">
                <!-- Details Weather -->
              </div>
            </div>
          </div>
          <!-- End Current Weather -->
          <!-- Start Today Details -->
          <div class="details-today py-3">
            <div class="row row-cols-sm-2">
              <!-- Start Today Highlights -->
              <div class="Today-Highlights"></div>
              <!-- End Today Highlights -->
              <!-- Start Days Foecast -->
              <div class="Days-Foecast">
                <h4 class="m-0">3 Days Forecast</h4>
                <ul class="list-unstyled mt-3 mx-2"></ul>
              </div>
              <!-- End Days Foecast -->
            </div>
          </div>
          <!-- End Today Details -->
        </section>
      </div>
    </main>
    <!-- BootStrap JS File -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Main Js File -->
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
